<ion-header hidden>
  <ion-navbar>
    <ion-title>Cuentas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-item (click)=saldoModal()>
    <ion-icon name="logo-usd" item-start></ion-icon>
    <b>Saldo total</b>
    <ion-badge item-end>$3000</ion-badge>
  </button>

  <br>

  <button ion-item>
    <ion-icon name="ios-cash-outline" color="secondary" item-start></ion-icon>
    <b>Dinero en Efectivo</b>
    <ion-badge item-end>$800</ion-badge>
  </button>

  <br>
  
  <button ion-item>
    <ion-icon name="ios-card" color="ligth" item-start></ion-icon>
    <b>Dinero en Banco/Debito</b>
    <ion-badge item-end>$2200</ion-badge>
  </button>

</ion-content>
