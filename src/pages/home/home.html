<ion-content padding class="auth-home">
  <div class="app-icon">
    <img src="assets/img/logo.png">
  </div>
  <form>
  <ion-list>
    
      <ion-item class="styleinputs">
        <ion-label floating>Email</ion-label>
        <ion-input 
          [(ngModel)]="user.email" 
          name="email" 
          type="text" 
          autocapitalize="off" 
          required
        >
        </ion-input>
      </ion-item>
     
      <ion-item class="styleinputs">
        <ion-label floating>Contraseña</ion-label>
        <ion-input 
          [(ngModel)]="user.password" 
          name="password" 
          type="password" 
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
        <button 
            ion-button 
            (click)="login()" 
            type="submit" 
            color="primary" 
            block
        >
          Iniciar Sesión
        </button> 
    
        <button 
          ion-button 
          (click)="signin()" 
          type="submit" 
          color="secondary" 
          block
        >
          Registrarse
        </button>
      </div>
  </ion-list>
  </form>
</ion-content>
