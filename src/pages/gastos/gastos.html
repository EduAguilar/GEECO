<ion-header hidden>
  <ion-navbar>
    <ion-title>Gastos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <ion-fab right bottom colo>
    <button ion-fab color="danger" (tap)="nuevoGasto()">
    <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let gasto of gasto" color="danger">
      <ion-thumbnail item-left>
        <img [src]="gasto.foto">
        </ion-thumbnail>
        <p>Fecha: {{ gasto.fecha }}</p>
        <p>Hora: {{ gasto.hora }}</p>
        <p>Importe: ${{ gasto.importe }}</p>
        <p>Tipo: {{ gasto.tipo }}</p>
        <p>Categoria: {{ gasto.categoria }}</p> 
        <p>Nota: {{ gasto.nota }}</p>
      </ion-item>
  </ion-list>
  <button ion-button block (click)="cerrarSesion()">Cerrar Sesi√≥n</button>

</ion-content>
